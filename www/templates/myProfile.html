<ion-view title="Profile" hide-nav-bar="true">
  <ion-content padding="false" class="manual-ios-statusbar-padding profile">
    <div class="flex group">
      <div class="top_profile">
        <div class="width-2-5">
          <div>{{currentUser.username}}</div>
          <div class="verified">
            <small>VERIFIED</small>
          </div>
        </div>
        <div class="width-3-5 float-right">
          <div class="width-1-3">
            <h4>{{posts}}</h4>
            <small>posts</small>
          </div>
          <div class="width-1-3">
            <h4>{{rating.toFixed(0)}}%</h4>
            <small>rating</small>
          </div>
          <a class="width-1-3" ui-sref="iFollow">
            <h4>{{followers}}</h4>
            <small>followers</small>
          </a>
        </div>
      </div>
      <div class="top_profile_separator"></div>
      <div>
        <a class="button_settings" ui-sref="setting"></a>
      </div>
    </div>

    <div class="flex rank_table group">
      <div>
        <sup>Top</sup>
        <h2>10</h2>%
        <small>of {{currentUser.city}}</small>
      </div>
      <div>
        <sup>Top</sup>
        <h2>20</h2>%
        <small>of {{currentUser.country}}</small>
      </div>
      <div>
        <sup>Top</sup>
        <h2>30</h2>%
        <small>of the World</small>
      </div>
    </div>

    <!--ion-item collection-repeat="thing in things | filter:{events: {id:'13'}}">
      {{thing.id}}
    </ion-item-->

    <!--div class="pad-sides masonry" masonry="{transitionDuration: '.9s', hiddenStyle: {opacity: .001, transform: 'scale(0.01)', transform: 'rotate(200deg)'}, visibleStyle: {opacity: 1, transform: 'rotate(200deg)'}}"-->
    <div ng-if="assetCollection.length == 0"><h5>No Such Result</h5></div>
    <div masonry='{"isAnimated":false, "gutter":0}' preserve-order>

    <!--div class="pad-sides masonry" masonry='{"transitionDuration" : "0.4s" ,"itemSelector" : ".brick",
                    "gutter":0,
                    "columnWidth":".brick-size",
                    "isResizeBound":true,
                    "isAnimated":false,
                    "isFitWidth": true}'-->
      <div class="masonry-brick thumb" ng-repeat="photo in assetCollection | filter:myFilterBy | orderBy:'-rank'">
        <img src="{{photo.URL}}">
        <a ng-click="toRate(photo)">
          <div class="after">
            <div class="bottom_caption flex">
              <span>
                <ul>
                  <!--li>{{photo.name}}</li-->
                  <li>{{photo.address}}</li>
                </ul>
              </span>
              <span class="right thumb_rate">{{photo.rank.toFixed(0)}}%</span>
            </div>
          </div>
        </a>
      </div>
    </div>

  </ion-content>

  <div class="tabs">
    <a ui-sref="toRate" class="tab-item icon ion-ios-arrow-left"></a>
    <div class="bottom_bar">
      <span class="title">PROFILE</span>
    </div>
    <a ui-sref="icons" class="tab-item icon ion-ios-home-outline"></a>
  </div>
</ion-view>
